<app-navbar></app-navbar>

<section class="row mt-5">
  <div class="col">
    <h1>Sinápticos Disponibles</h1>
    <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalSinaptics">Nuevo Sináptico</button>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Sinaptico</th>
        <th scope="col">Descripcion</th>
        <th scope="col">URL IMAGEN</th>
        <th scope="col">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let sinaptic of sinaptics; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{sinaptic.nombreSinaptico}}</td>
        <td>{{sinaptic.descripcionSinaptico}}</td>
        <td>{{sinaptic.imgSinaptico}}</td>

        <td *ngIf="sinaptic.userUid == userUid || isAdmin == true; else noOwner">
          <button class="btn btn-primary" (click)="onPreUpdateCongress(sinaptic)" data-toggle="modal" data-target="#modalSinaptics">Update</button><!-- Cargamos el modal para poder verlo y actualizar -->
        </td>

        <ng-template #noOwner>
          <td>
            <button class="btn btn-secondary" (click)="onPreUpdateCongress(sinaptic)" disabled="true">Update</button>
          </td>
        </ng-template>

        <td *ngIf="isAdmin == true; else noAdmin"> <!-- Comprobamos si es admin o no, en caso de que no deshabilita el botón -->
          <button class="btn btn-danger" (click)="onDeleteCongress(sinaptic.idSinaptico)">Delete</button>
        </td>

        <!-- Cualquier usuario que no sea admin, no podrá usar este botón -->
        <ng-template #noAdmin>
          <td>
            <button class="btn btn-danger" (click)="onDeleteCongress(sinaptic.idSinaptico)" disabled="true">Delete</button>
          </td>
        </ng-template>
      </tr>
      </tbody>
    </table>
  </div>
</section>
<app-modal [userUid]="userUid"></app-modal>
