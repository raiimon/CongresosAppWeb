<app-navbar></app-navbar>

<section class="row mt-5">
  <h1>Invitados Disponibles</h1>
  <div class="col">
    <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalGuest">Nuevo Invitado</button>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">DNI</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Correo</th>
        <th scope="col">&nbsp;</th>
        <th scope="col">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let guest of guests; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{guest.nombre}}</td>
        <td>{{guest.apellidos}}</td>
        <td>{{guest.dni}}</td>
        <td>{{guest.telefono}}</td>
        <td>{{guest.correo}}</td>


        <td *ngIf="guest.userUid == userUid || isAdmin == true; else noOwner">
          <button class="btn btn-primary" (click)="onPreUpdateCongress(guest)" data-toggle="modal" data-target="#modalGuest">Update</button><!-- Cargamos el modal para poder verlo y actualizar -->
        </td>

        <ng-template #noOwner>
          <td>
            <button class="btn btn-secondary" (click)="onPreUpdateCongress(guest)" disabled="true">Update</button>
          </td>
        </ng-template>

        <td *ngIf="isAdmin == true; else noAdmin"> <!-- Comprobamos si es admin o no, en caso de que no deshabilita el botón -->
          <button class="btn btn-danger" (click)="onDeleteCongress(guest.idInvitado)">Delete</button>
        </td>

        <!-- Cualquier usuario que no sea admin, no podrá usar este botón -->
        <ng-template #noAdmin>
          <td>
            <button class="btn btn-danger" (click)="onDeleteCongress(guest.idInvitado)" disabled="true">Delete</button>
          </td>
        </ng-template>
      </tr>
      </tbody>
    </table>
  </div>
</section>
<app-modal [userUid]="userUid"></app-modal>
