<app-navbar></app-navbar>

<section class="row mt-5">
  <div class="col">
    <h1>Salas Disponibles</h1>
    <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalRoom">Nueva Sala</button>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre Sala</th>
        <th scope="col">Fecha Congreso</th>
        <th scope="col">Nombre Congreso</th>
        <th scope="col">Nombre Sesión</th>
        <th scope="col">Fecha Inicio Evento</th>
        <th scope="col">Fecha Finalización Evento</th>
        <th scope="col">&nbsp;</th>
        <th scope="col">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let room of rooms; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{room.nombreSala}}</td>
        <td>{{room.fechaCongreso}}</td>
        <td>{{room.nombreCongreso}}</td>
        <td>{{room.nombreSesion}}</td>
        <td>{{room.fechaInicioEvento}}</td>
        <td>{{room.fechaFinalizacionEvento}}</td>

        <td *ngIf="room.userUid == userUid || isAdmin == true; else noOwner">
          <button class="btn btn-primary" (click)="onPreUpdateCongress(room)" data-toggle="modal" data-target="#modalRoom">Update</button><!-- Cargamos el modal para poder verlo y actualizar -->
        </td>

        <ng-template #noOwner>
          <td>
            <button class="btn btn-secondary" (click)="onPreUpdateCongress(room)" disabled="true">Update</button>
          </td>
        </ng-template>

        <td *ngIf="isAdmin == true; else noAdmin"> <!-- Comprobamos si es admin o no, en caso de que no deshabilita el botón -->
          <button class="btn btn-danger" (click)="onDeleteCongress(room.idSala)">Delete</button>
        </td>

        <!-- Cualquier usuario que no sea admin, no podrá usar este botón -->
        <ng-template #noAdmin>
          <td>
            <button class="btn btn-danger" (click)="onDeleteCongress(room.idSala)" disabled="true">Delete</button>
          </td>
        </ng-template>
      </tr>
      </tbody>
    </table>
  </div>
</section>
<app-modal [userUid]="userUid"></app-modal>
